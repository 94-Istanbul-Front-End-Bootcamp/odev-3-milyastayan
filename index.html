<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Ödev</title>
</head>

<body>

    <div class="container">
        <form id="form" class="form" novalidate>
            <h1>FORM VALIDATION ODEVI</h1>

            <div class="form-field">
                <label for="userName">Kullanıcı Adı :</label>
                <input type="text" placeholder="Kullanıcı Adı" name="username" id="username" required>
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Parola :</label>
                <input type="password" placeholder="Şifre" name="password" id="password" required>
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">E-Mail :</label>
                <input type="email" placeholder="E-mail" name="email" id="email" required>
                <small></small>
            </div>

            <div class="form-field">
                <input type="checkbox" required>
                <small></small>
            </div>

            <div class="form-field">
                <button class="btn">Gönder</button>
            </div>


        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
